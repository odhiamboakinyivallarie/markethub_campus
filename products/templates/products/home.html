<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Markethub Campus</title>
  <style>
    /* base */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: navajowhite;
    }

    /* Make body a column flex container so footer can be pushed down */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Main content grows to fill space between header and footer */
    main {
      flex: 1;
      padding: 20px;
      background-color: navajowhite;
      width: 100%;
      box-sizing: border-box;
    }

    /* Banner */
    .banner {
      width: 100%;
      background: dodgerblue; /* Blue */
      padding: 20px 0;
      text-align: center;
      color: black;
      font-size: 32px;
      font-weight: bold;
    }

    /* Buttons Section */
    .buttons {
      text-align: center;
      margin-top: 40px;
    }

    .buttons a {
      margin: 10px;
      padding: 12px 20px;
      text-decoration: none;
      background: seagreen;
      color: black;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons a:hover {
      background: darkslategray;
    }

    h1 {
      text-align: center;
      margin-top: 15px;
      color: black;
    }

    /* Footer styling */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
      width: 100%;
      box-sizing: border-box;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff9900;
    }

    footer p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <main>
    <!-- Banner -->
    <div class="banner">
      Markethub Campus
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a href="{% url 'register' %}">Register</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="/admin/">Admin Panel</a>
      <a href="{% url 'products_list' %}">View Products</a>
    </div>

    <h1>Welcome to Markethub Campus, your trusted campus marketplace.</h1>
  </main>

  <!-- Footer -->
  <footer>
    <div>
      <div style="margin-bottom:15px;">
        <a href="/">Home</a> |
        <a href="/products/">Products</a> |
        <a href="/about/">About</a> |
        <a href="/contact/">Contact</a>
      </div>
      <div style="margin-bottom:15px;">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <p>&copy; 2025 Markethub Campus. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
