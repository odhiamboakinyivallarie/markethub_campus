<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <style>
        body {
            margin: 0;
            background: navajowhite;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            background: #0ea5e9;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .top-bar {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 200px;
        }

        .sell-btn {
            background: #10b981;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .sell-btn:hover {
            background: #059669;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1000px;
            margin: auto;
            padding-bottom: 40px;
        }

        .product-card {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            background-color: papayawhip;
        }

        .price {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="banner">Available Products</div>

    <!-- Search + Category + Sell Item -->
    <div class="top-bar">

        <!-- Search bar -->
        <form method="GET" style="display: flex; gap: 10px;">
            <input type="text" name="search" placeholder="Search product..." value="{{ request.GET.search }}">

            <!-- Category dropdown -->
            <select name="category">
                <option value="">All Categories</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}"
                        {% if request.GET.category == cat.id|stringformat:"s" %}selected{% endif %}>
                        {{ cat.name }}
                    </option>
                {% endfor %}
            </select>

            <button style="padding: 10px 15px; background:#0ea5e9; color:white; border:none; border-radius:6px;">
                Filter
            </button>
        </form>

        <!-- Sell Item button -->
        <a class="sell-btn" href="{% url 'sell_item' %}">Sell Item</a>

    </div>

    <div class="products">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="Product Image">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p class="price">Ksh {{ product.price }}</p>
        <!-- Add to Cart button -->
    <a href="{% url 'add_to_cart' product.id %}"
       style="display:inline-block; margin-top:10px; padding:8px 12px; background:#10b981; color:white; text-decoration:none; border-radius:6px;">
       Add to Cart
    </a>
        </div>
        {% empty %}
        <p style="grid-column: span 3; text-align:center;">No products found.</p>
        {% endfor %}
    </div>

</body>
</html>
